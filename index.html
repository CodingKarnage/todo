<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Task List</title>
</head>
<body>
    <header class="logo">
        <div class="wrapper">
            <h1>Task List</h1>
        </div>
    </header>

    <main class="content">
        <div class="wrapper">
            <div class="task-form">
                <form>
                    <input type="text" name="add-task" class="task-text">
                    <input type="submit" value="Add Task" class = "add-btn">
                </form>
            </div>
            
            <h2 class="title">Tasks</h2>

            <ul class="task-list">
                <li class="task-item"><span class="item-text">hello</span><button class="check">✔</button><button class="delete">✘</button></li>
            </ul>
        </div>
    </main>
</body>
</html>
